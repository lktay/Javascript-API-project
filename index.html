<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>FFXIV Search</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href=".\css\general.css"
      class="rel"
    />
    <link
      rel="stylesheet"
      href="./css/searchbar.css"
    />
    <link
      rel="stylesheet"
      href="./css/tabs.css"
    />
    <script
      src="https://kit.fontawesome.com/5512e7a864.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- Coded with love by Mutiullah Samim-->

  <body>
    <header>
      <img
        src="./img/ffxivlogo.png"
        alt="ffxiv logo"
        class="src"
        width="100"
      />
      <h1>FFXIV minion search</h1>
    </header>
    <!-- searchbar start -->
    <form class="search">
      <div class="d-flex justify-content-center h-100">
        <div class="searchbar">
          <input
            class="search_input"
            type="text"
            placeholder="Search..."
          />
          <a
            href="#"
            class="search_icon"
            ><i class="fas fa-search search-button"></i
          ></a>
        </div>
      </div>
    </form>
    <!-- searchbar end -->
    <!-- alert -->
    <p class="alert hidden"></p>
    <!-- img start -->
    <div class="img-container hidden"></div>
    <!-- img end -->
    <!-- container start -->
    <div class="container hidden">
      <div class="row">
        <div class="col-xs-12">
          <nav>
            <div
              class="nav nav-tabs nav-fill"
              id="nav-tab"
              role="tablist"
            >
              <a
                class="nav-item nav-link active"
                id="nav-description-tab"
                data-toggle="tab"
                href="#nav-description"
                role="tab"
                aria-controls="nav-description"
                aria-selected="true"
                >Description</a
              >
              <a
                class="nav-item nav-link"
                id="nav-enhanced-description-tab"
                data-toggle="tab"
                href="#nav-enhanced-description"
                role="tab"
                aria-controls="nav-enhanced-description"
                aria-selected="false"
                >Enhanced Description</a
              >
              <a
                class="nav-item nav-link"
                id="nav-tooltip-tab"
                data-toggle="tab"
                href="#nav-tooltip"
                role="tab"
                aria-controls="nav-tooltip"
                aria-selected="false"
                >Tooltip</a
              >
            </div>
          </nav>
          <div
            class="tab-content py-3 px-3 px-sm-0"
            id="nav-tabContent"
          >
            <div
              class="tab-pane fade show active"
              id="nav-description"
              role="tabpanel"
              aria-labelledby="nav-description-tab"
            >
              desc
            </div>
            <div
              class="tab-pane fade"
              id="nav-enhanced-description"
              role="tabpanel"
              aria-labelledby="nav-enhanced-description-tab"
            >
              endesc
            </div>
            <div
              class="tab-pane fade"
              id="nav-tooltip"
              role="tabpanel"
              aria-labelledby="nav-tooltip-tab"
            >
              tooltip
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
  <footer>
    <span
      ><a href="https://github.com/lktay/Javascript-API-project"
        ><i class="fa-brands fa-github"></i></a
    ></span>
  </footer>
</html>
